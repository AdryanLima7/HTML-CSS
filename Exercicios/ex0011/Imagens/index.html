<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente oe diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audio em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="../midia/snoop.mp3" type="audio/mpeg">
            <source src="../midia/snoop.mp3" type="audio/ogg">
            <source src="../midia/snoop.mp3" type="audio.wav">
        </audio>
        <p>Infelizmente seu navegador nao consegue produzir audio.  <a href="../midia/snoop.mp3" >Clique aqui para baixar o audio</a> </p>
        
        
        
    </picture>




</body>
</html>
